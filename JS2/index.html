<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved JS CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JS Simple Record Manager</h1>
        <table>
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text" id="fname"></td>
            </tr>
            <tr>
                <td><label>Middle Name:</label></td>
                <td><input type="text" id="mname"></td>
            </tr>
            <tr>
                <td><label>Last Name:</label></td>
                <td><input type="text" id="lname"></td>
            </tr>
            <tr>
                <td><label>Age:</label></td>
                <td><input type="number" id="age"></td>
            </tr>
            <tr>
                <td></td>
                <td class="actions">
                    <button id="btnInsertUpdate" value="insert">Insert</button>
                    <button id="btnClear">Clear</button>
                </td>
            </tr>
        </table>

        <p id="status" class="status-msg">No Records...</p>

        <fieldset>
            <legend>Records</legend>
            <table id="tblRecords"></table>
        </fieldset>

        <button id="btnClearItems" class="clear-btn">Clear All Records</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
